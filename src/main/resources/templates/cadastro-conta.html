
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Cadastro de Conta</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
	<script src="/js/jquery-2.1.4.min.js"></script>
	<nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="AlgaWorks" src="" />
                </a>
            </div>
        </div>
    </nav>
    
    <form class="form-horizontal" method="post" action="/contas">
    	<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
    		<span th:text="${mensagem}"></span>
    	</div>
    	<div class="panel panel-default">
    		<div class="panel-heading">
    			<h1 class="panel-title">Nova Conta</h1>
    		</div>
    		
    		<div class="panel-body">
				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="descricao" name="descricao"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">   
						<input type="text" class="form-control" id="valor" name="valor"/>
					</div>
					
					<label class="custom-control custom-checkbox col-sm-3">
					  <input type="checkbox" id="tipoContaCb" class="custom-control-input" name="tipoContaCb" />
					  <input type="text" id="tipoConta" style="display:none" name="tipoConta" />
					  <span class="custom-control-indicator"></span>
					  <span class="custom-control-description">Conta de crédito?</span>
					  
					  <script type="text/javascript">
					  	function setInputValueTipoConta() {
							
					  		if($("#tipoContaCb").is(":checked")) {
					  			$("#tipoConta").val("CREDITO");
					  		} else {
					  			$("#tipoConta").val("DEBITO");
					  		}
					  	}
					  
					  	$(document).ready(function() {
					  		setInputValueTipoConta();	
					  		
					  		$("#tipoContaCb").click(function() {
						  		setInputValueTipoConta();
					  		});
					  	});
					  </script>
					</label>
				</div>
				
				<div class="form-group">
					<label for="dataConta" class="col-sm-2 control-label">Data de Conta</label>
					<div class="col-sm-2">  
						<input type="text" class="form-control"	id="data" name="data" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
    	</div>
    </form>

<script src="/js/bootstrap.min.js"></script>
</body>
</html>
